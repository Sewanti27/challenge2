<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS\styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

    <p style="width:75%;">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <div style="height:100px;">
      <p style="font-size:25px;position:relative;top:18px;color:hsl(0, 0%, 100%);margin:0;padding-top:20px;border:0;"><strong>10k+</strong></p>
      <p style="font-size:25px;position:relative;bottom:28px;left:150px;color:hsl(0, 0%, 100%);margin:0;padding-top:20px;border:0;"><strong>314</strong></p>
      <p style="font-size:25px;position:relative;bottom:74px;left:300px;color:hsl(0, 0%, 100%);margin:0;padding-top:20px;border:0;"><strong>12M+</strong></p>
      <p style="font-size:10px;position:relative;bottom:60px;color:hsla(0, 0%, 100%, 0.6);padding:0;margin:0;border:0;">COMPANIES</p>
      <p style="font-size:10px;position:relative;bottom:70px;left:150px;color:hsla(0, 0%, 100%, 0.6);padding:0;margin:0;border:0;">TEMPLATES</p>
      <p style="font-size:10px;position:relative;bottom:80px;left:300px;color:hsla(0, 0%, 100%, 0.6);padding:0;margin:0;border:0;">QUERIES</p>
    </div>

    <div class="filtered">
      <img src="images\image-header-desktop.jpg" alt="header-img">
    </div>

  </div>

  <div class="attribution">
    <p style="color:white;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sewanti Lahiri</a>.</p>
  </div>
</body>

</html>
